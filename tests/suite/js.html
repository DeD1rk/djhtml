<!-- Real-life example kindly provided by @jacklinke -->
<script>
    const format_duration_value = (a) => {
        let secs = a * 3600;  // get total amount of seconds from your input
        const days = Math.floor(secs / (3600 * 24));
        return (`
            <div class="form-inline text-nowrap text-center">
                ${days.toString().padStart(2,'0')}
                <small>m</small>
            </div>
        `);
    };
</script>

    }
</script>


<!-- Switch case indentation -->
<script>
    const mode = 'approved'
    switch (mode) {
        case 'approved':
            console.log('Approved');
            break;
        case 'rejected':
            console.log('Rejected');
            break;
        default:
            console.log('Default');
    }

    switch (mode) {
        case 'approved':
            console.log('Approved');
            break;
        default:
            console.log('Default');
        case 'rejected':
            console.log('Rejected');
            break;
    }

    switch (mode) {
        case 'approved':
        case 'rejected':
        case 'invalid':
            console.log('Not default');
            break;
        default:
            console.log('Default');
    }

    switch (mode) {
        case 'approved': {
            console.log('Approved');
            break;
        }
        case 'rejected': {
            console.log('Rejected');
            break;
        }
        default: {
            console.log('Default');
        }
    }
</script>
